<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
      <ion-title>Paramètres</ion-title>
    </ion-buttons>
    <ion-button (click)="profilePopover($event)" slot="end" color="light" fill="clear" *ngIf="userProfile?.email">
      <ion-icon name="person-outline" icon-only></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list lines="full">
    <ion-item>
      <ion-icon name="notifications-outline" slot="start"></ion-icon>
      <ion-label>Activer les notifications</ion-label>
      <ion-toggle color="primary"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-icon name="language-outline" slot="start"></ion-icon>
      <ion-label>Language par défaut</ion-label>
      <ion-select placeholder="Options">
        <ion-select-option value="ht">Créole</ion-select-option>
        <ion-select-option value="fr">Français</ion-select-option>
        <ion-select-option value="en">Anglais</ion-select-option>
        <ion-select-option value="es">Español</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-icon name="color-palette-outline" slot="start"></ion-icon>
      <ion-label>Activer le mode sombre</ion-label>
      <ion-toggle color="primary"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-icon name="home-outline" slot="start"></ion-icon>
      <ion-label>Régalger la page d'accueil</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon name="person-circle-outline" slot="start"></ion-icon>
      <ion-label>Admin Zone</ion-label>
      <ion-button color="secondary" fill="clear" slot="end" routerLink="/dashboard" *ngIf="userProfile?.isAdmin == true">Dashboard</ion-button>
      <ion-button color="secondary" fill="clear" slot="end" routerLink="/login" *ngIf="!userProfile?.email">Connexion</ion-button>
    </ion-item>
  </ion-list>

</ion-content>
